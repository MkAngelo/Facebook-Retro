{% extends "base.html" %}

{% block head_content %}
    <title>Facebook | Update</title>
{% endblock head_content %}

{% block container %}

<form action="{% url 'users:update_profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlFile1">Nueva foto de perfil</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="picture">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Status</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="status" placeholder="Me siento bien!">
    </div>
    <label class="col-sm-2 col-form-label">Genero</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="exampleRadios1" value="M">
            <label class="form-check-label" for="exampleRadios1">
                Mujer
            </label>
            <br>
            <input class="form-check-input" type="radio" name="sex" id="exampleRadios2" value="H">
            <label class="form-check-label" for="exampleRadios2">
                Hombre
            </label>
        </div>
    </div>

    <label class="col-sm-2 col-form-label">Relación</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="relation" id="exampleRadios1" value="R">
            <label class="form-check-label" for="exampleRadios1">
                En una relación
            </label>
            <br>
            <input class="form-check-input" type="radio" name="relation" id="exampleRadios2" value="N">
            <label class="form-check-label" for="exampleRadios2">
                Solter@
            </label>
            <br>
            <input class="form-check-input" type="radio" name="relation" id="exampleRadios1" value="D">
            <label class="form-check-label" for="exampleRadios1">
                Es complicado
            </label>
            <br>
            <input class="form-check-input" type="radio" name="relation" id="exampleRadios2" value="V">
            <label class="form-check-label" for="exampleRadios2">
                Viud@
            </label>
        </div>
    </div>

    <button class="btn btn-primary btn-block mt-5" type="submit">Guardar</button> 
</form>

{% endblock %}
