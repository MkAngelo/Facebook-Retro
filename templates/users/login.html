{% extends 'users/base.html' %}

{% block head_content %}
    <title>Facebook | Login</title>
{% endblock head_content %}


{% block container %}
    {% load static %}
    <main>
        <div class="map-log">
            <label for="">Facebook helps you connect and share with the people in your life.</label>
            <img src="{% static 'img/login_map.png' %}">
        </div>
        <div class="sign">
            <h1>Sign Up</h1>
            <h3>It's free and anyone can join</h3>
            <div class="forms">
                <form action="">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Juan Carlos">
                        </div>
                        <label for="last_name" class="col-sm-2 col-form-label">Apellidos</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="last_name" placeholder="Bodoque">
                        </div>
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="juan.carlos.bodoque@mail.com">
                        </div>
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="JuanCarlosBodoque">
                        </div>
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <label for="c_password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="c_password" placeholder="Confirmación Password">
                        </div>
                        <fieldset class="form-group col-sm-5">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Género</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="M" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Mujer
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="H">
                                  <label class="form-check-label" for="gridRadios2">
                                    Hombre
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>
                    </div>
                    <button class="btn btn-primary btn-block mt-5" type="submit">Registrar</button> 
                </form>
            </div>
        </div>
    </main>
{% endblock %}
