{% extends 'users/base.html' %}

{% block head_content %}
    <title>Facebook</title>
{% endblock head_content %}


{% block container %}
    {% load static %}
    <main>

        <div class="map-log">
            <label for="">Facebook helps you connect and share with the people in your life.</label>
            <img src="{% static 'img/login_map.png' %}">
        </div>

        <div class="sign">
            <h1>Sign Up</h1>
            <h3>It's free and anyone can join</h3>

            <div class="forms">

                {% if error %}
                    <p class="alert alert-danger">{{ error }}</p>
                {% endif %}

                <form action='{% url "users:signup" %}' method="POST">
                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="first_name" placeholder="Juan" required=True>
                        </div>
                        <label for="last_name" class="col-sm-2 col-form-label">Apellidos</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="last_name" placeholder="Garcia" required=True>
                        </div>
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" placeholder="juangarcia@mail.com" required=True>
                        </div>
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" placeholder="JuanGarcia" required=True>
                        </div>
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password" required=True>
                        </div>
                        <label for="c_password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="passwd_confirmation" placeholder="ConfirmaciÃ³n Password" required=True>
                        </div>
                        
                        <label class="col-sm-2 col-form-label">Genero</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="M">
                                <label class="form-check-label" for="exampleRadios1">
                                    Mujer
                                </label>
                                <br>
                                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="H">
                                <label class="form-check-label" for="exampleRadios2">
                                Hombre
                                </label>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-block mt-5" type="submit">Registrar</button> 
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
