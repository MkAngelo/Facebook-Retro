<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #3b5998;">

    <span class="navbar-toggler-icon"></span>

  <a class="navbar-brand" href="#">

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">
          {% if request.user.profile.picture %}
            <img src="{{ request.user.profile.picture.url }}" height="25" width="25" class="d-inline-block align-top rounded-circle"/>
          {% elif post.user.sex == 'hombre' %}
            <img class="mr-3 rounded-circle" src="{% static 'img/male.jpeg' %}" alt="{{ post.user.name }}" width="25px" height="25px">
          {% else %}
            <img class="mr-3 rounded-circle" src="{% static 'img/female.png' %}" alt="{{ post.user.name }}" width="25px" height="25px">
          {% endif %}
          Perfil <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Amigos</a>
      </li>
      <li class="nav-item">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar 'Amigos' " aria-label="Search">
      <button class="btn" type="submit">Buscar</button>
    </form>
